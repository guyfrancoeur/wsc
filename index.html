<html>
<head>
  <title>wsc v2.7</title>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" id="favicon">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./wsc.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
  <script src="./e.dt.js"></script>
  <script defer src="./g.voix.js"></script>
  <script defer src="./g.icon.js"></script>
  <script defer src="./index.js"></script>
</head>
<body>
  <form>
    <div id="name-div" class="row">
      <div class="col-sm-5 col-lg-7">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="input-sm" name="name" id="name" placeholder="Quel est votre pseudo/nickname" required />
        </div>
      </div>
      <div id="divTwoInputs" class="col-sm-6 col-lg-4">
        <div>
          <div class="input-group">
            <input type="number" class="input-sm" name="room" id="room" placeholder="Room" pattern="[0-9]{4}" required />
          </div>
          <div class="input-group">
            <input type="password" class="input-sm" name="motsecret" id="motsecret" placeholder="Mot secret" required />
          </div>
        </div>
      </div>
      <div class="col-sm-1 text-right">
        <button class="btn btn-sm btn-primary" id="bName" disabled><i class="glyphicon glyphicon-ok"></i></button>
      </div>
    </div>
    <div id="welcome">
      <div id="divWelcome" class="hidden-xs col-sm-4">
        <span id="arrow" class="glyphicon glyphicon-menu-right"></span> <span id="welcometext"></span>
      </div>
      <div id="divAudio" class="col-xs-5 col-sm-4">
        <div id="divEmission">
          <button id="bstart" class="btn" type="button">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-mic-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
              <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
            </svg>
          </button>
          <button id="bstop" class="btn" type="button" disabled>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-mic-mute-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M12.734 9.613A4.995 4.995 0 0 0 13 8V7a.5.5 0 0 0-1 0v1c0 .274-.027.54-.08.799l.814.814zm-2.522 1.72A4 4 0 0 1 4 8V7a.5.5 0 0 0-1 0v1a5 5 0 0 0 4.5 4.975V15h-3a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-3v-2.025a4.973 4.973 0 0 0 2.43-.923l-.718-.719zM11 7.88V3a3 3 0 0 0-5.842-.963L11 7.879zM5 6.12l4.486 4.486A3 3 0 0 1 5 8V6.121zm8.646 7.234l-12-12 .708-.708 12 12-.708.707z"/>
            </svg>
          </button>
          <button id="bmuteRecord" class="btn" type="button" disabled>Mute</button>
        </div>
        <div id="divReception">
          <p id="reception">RECEPTION</p>
          <button id="bmuteAudio" class="btn" type="button">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-volume-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8.717 3.55A.5.5 0 0 1 9 4v8a.5.5 0 0 1-.812.39L5.825 10.5H3.5A.5.5 0 0 1 3 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM8 5.04L6.312 6.39A.5.5 0 0 1 6 6.5H4v3h2a.5.5 0 0 1 .312.11L8 10.96V5.04z"/>
              <path d="M10.707 11.182A4.486 4.486 0 0 0 12.025 8a4.486 4.486 0 0 0-1.318-3.182L10 5.525A3.489 3.489 0 0 1 11.025 8c0 .966-.392 1.841-1.025 2.475l.707.707z"/>
            </svg>
          </button>
        </div>
        <audio id="audio" autoplay></audio>
      </div>
      <div id="divPrev" class="col-xs-7 col-sm-4">
        <div id="divRoom"><p><span>ROOM : </span><span id ="croom"></span></p></div>
        &nbsp;<div class="live"></div>
      </div>
    </div>
    <div id="msgs">
      <ul id="messages" class="scrollbar">
        <!--<li>7/14/2020, 5:15:59 AM <strong> User</strong> : lol</li>-->
      </ul>
    </div>
    <div id="input-div">
      <div id="divdubas" class="input-group">
        <span id="eltG" class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <textarea id="message" name="message" class="form-control" autocomplete="off" placeholder="Ecrire votre message ici" rows="3" style="width: 100%;"></textarea>
        <div class="input-group-btn">
          <button id="bS" class="btn btn-primary"><i class="glyphicon glyphicon-share"></i></button> &nbsp;
          <button id="bF" class="btn btn-success"><i class="glyphicon glyphicon-file"></i></button>
          <a tabIndex="0" id="bH" class="btn btn-default" role="button" data-container="body" data-trigger="focus" data-original-title="<strong>Hint</strong>" 
            data-content="<ul style='padding-left:10px;'>
              <li>Utilisez <span class='racc'>SHIFT-Enter</span> pour envoyer votre message.</li>
              <li>Cliquez &#160;<div id='bmodaleusers' class='glyphicon glyphicon-user'></div>, pour voir les usagers connectés</li>
              <li>Pour partager du code dans le chat, vous pouvez tout simplement utiliser la balise html <code>&#60; pre> ... &#60; /pre></code>.</li>
              <li>Utilisez <span class='racc'>CTRL-0</span> pour remplacer les &#60; par des & #60;</li>
              <li>Utilisez <span class='racc'>CTRL-9</span> pour mettre le texte du msg dans une balise &#60; pre></li>
              </ul>" data-toggle="popover" data-placement="top">
            <span class="glyphicon glyphicon-info-sign"></span>
          </a>
        </div>
      </div>
    </div>
  </form>

<!--<div class="modal" tabindex="-1" role="dialog"> ceci va dans la page principale -->
<div class="modal fade" id="m_i" tabindex="-1" role="dialog" aria-labelledby="m_iTitle" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 450px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title col text-center">Image</h3>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group">
            <span class="input-group-addon" id="inputGroupFileAddon01"><i class="glyphicon glyphicon-picture"></i></span>
            <input onchange="readURL(this);" type="file" class="form-control" id="fName" placeholder="PNG, JPG" aria-describedby="inputGroupFileAddon01">
            <span class="input-group-addon" id="inputGroupFileAddon02">png, jpg</span>
          </div>
        </div>
        <img id="preview" src="" class="img-responsive"/>
      </div>
      <div class="modal-footer">
        <button id="bmSubmit" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-send"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- modal start -->
<div id="m_start">
  <div>
    <div class="container-fluid">
      <div class="divIconeModale"><i id="iconuser" class="glyphicon glyphicon-user"></i></div>
      <div id="ticket"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col ml-auto">
        <button id="closeToast" type="button" class="close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div id ="firstline" style="cursor:default;">
      <p><span id="usagersconnectes">Usagers connectés : </span><span id="count" class="label label-success"></span></p>
    </div>
    <hr class="style-two">
    <ul id="users"></ul>
    <div id="listeIcons">
      <span id="icon1" data-toggle="tooltip" data-placement="bottom" title="Ça va">&#128077;</span>
      <span id="icon2" data-toggle="tooltip" data-placement="bottom" title="Ça ne va pas">&#128078;</span>
      <span id="icon3" data-toggle="tooltip" data-placement="bottom" title="Question">&#128587;&#8205;&#9794;&#65039;</span>
      <span id="icon4" data-toggle="tooltip" data-placement="bottom" title="Bon rythme de cours">&#127891;</span>
      <span id="icon5" data-toggle="tooltip" data-placement="bottom" title="Je veux tenter">&#9917;</span>
      <span id="icon6" data-toggle="tooltip" data-placement="bottom" title="Oui">&#128994;</span>
      <span id="icon7" data-toggle="tooltip" data-placement="bottom" title="Non">&#10060;</span>
      <span id="icon8" data-toggle="tooltip" data-placement="bottom" title="Je veux parler!">&#128172;</span>
    </div>
    <br/>
  </div>
</div>
<!-- modal end -->

<div id="m_aye" class="modal" tabindex="-1" role="dialog" aria-hidden="true"></div>

</body>
</html>
