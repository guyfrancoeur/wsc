<!doctype html>
<html>
<head>
  <title>wsc v2.5.1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/pace.min.js" integrity="sha256-wNhWj+b52Df2ZAAPGXPyIAnXdqq7Sb1tr2kpEoJfbig=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/themes/orange/pace-theme-mac-osx.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" id="favicon">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
  <script src="./e.dt.js"></script>
  <script defer src="./index.js"></script>
</head>
<body>
  <div id="loading"></div>
  <form>
    <div id="name-div" class="row">
      <div class="col-sm-5 col-lg-7">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="input-sm" name="name" id="name" placeholder="Quel est votre pseudo/nickname" required />
        </div>
      </div>
      <div id="divTwoInputs" class="col-sm-6 col-lg-4">
        <div>
          <div class="input-group">
            <input type="number" class="input-sm" name="room" id="room" placeholder="Room" pattern="[0-9]{4}" required />
          </div>
          <div class="input-group">
            <input type="password" class="input-sm" name="motsecret" id="motsecret" placeholder="Mot secret" required />
          </div>
        </div>
      </div>
      <div class="col-sm-1 text-right">
        <button class="btn btn-sm btn-primary" id="bName"><i class="glyphicon glyphicon-ok"></i></button>
      </div>
    </div>
    <div id="welcome">
      <div id="divWelcome">
        <span id="arrow" class="glyphicon glyphicon-menu-right"></span> <span id="welcometext"></span>
      </div>
      <div id="divPrev">
        <div id="divRoom">
          <p><span>ROOM : </span><span id ="croom"></span></p>
        </div>
        <div id="divGif">
          <img src="./live.gif" height="23px" width="23px">
        </div>
        <div id="divMsgDeco">
          <span>Déconnecté</span>
        </div>
      </div>
    </div>
    <div id="msgs">
      <ul id="messages" class="scrollbar">
        <!--<li>7/14/2020, 5:15:59 AM <strong> User</strong> : lol</li>-->
      </ul>
    </div>
    <div id="input-div">
      <div id="divdubas" class="input-group">
        <span id="eltG" class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <textarea id="message" name="message" class="form-control" autocomplete="off" placeholder="Ecrire votre message ici" rows="3" style="width: 100%;"></textarea>
        <div class="input-group-btn">
          <button id="bS" class="btn btn-primary"><i class="glyphicon glyphicon-share"></i></button> &nbsp;
          <button id="bF" class="btn btn-success"><i class="glyphicon glyphicon-file"></i></button>
          <a tabIndex="0" id="bH" class="btn btn-default" role="button" data-container="body" data-trigger="focus" data-original-title="<strong>Hint</strong>" 
            data-content="<ul style='padding-left:10px;'>
              <li>Utilisez <span class='racc'>SHIFT-Enter</span> pour envoyer votre message.</li>
              <li>Cliquez &#160;<div id='bmodaleusers' class='glyphicon glyphicon-user'></div>, pour voir les usagers connectés</li>
              <li>Pour partager du code dans le chat, vous pouvez tout simplement utiliser la balise html <code>&#60; pre> ... &#60; /pre></code>.</li>
              <li>Utilisez <span class='racc'>CTRL-0</span> pour remplacer les &#60; par des & #60;</li>
              <li>Utilisez <span class='racc'>CTRL-9</span> pour mettre le texte du msg dans une balise &#60; pre></li>
              </ul>" data-toggle="popover" data-placement="top">
            <span class="glyphicon glyphicon-info-sign"></span>
          </a>
        </div>
      </div>
    </div>
  </form>

<!--<div class="modal" tabindex="-1" role="dialog"> ceci va dans la page principale -->
<div class="modal fade" id="m_i" tabindex="-1" role="dialog" aria-labelledby="m_iTitle" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 450px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title col text-center">Image</h3>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group">
            <span class="input-group-addon" id="inputGroupFileAddon01"><i class="glyphicon glyphicon-picture"></i></span>
            <input onchange="readURL(this);" type="file" class="form-control" id="fName" placeholder="PNG, JPG" aria-describedby="inputGroupFileAddon01">
            <span class="input-group-addon" id="inputGroupFileAddon02">png, jpg</span>
          </div>
        </div>
        <img id="preview" src="" class="img-responsive"/>
      </div>
      <div class="modal-footer">
        <button id="bmSubmit" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-send"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- modal start -->
<div id="m_start">
  <div>
    <div class="container-fluid">
      <div class="divIconeModale"><i id="iconuser" class="glyphicon glyphicon-user"></i></div>
      <div id="ticket"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col ml-auto">
        <button id="closeToast" type="button" class="close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div id ="firstline" style="cursor:default;">
      <p><span id="usagersconnectes">Usagers connectés : </span><span id="count" class="label label-success"></span></p>
    </div>
    <hr class="style-two">
      <ul id="users"></ul>
    <br/>
  </div>
</div>
<!-- modal end -->
<!-- </div> -->

<div id="m_aye" class="modal" tabindex="-1" role="dialog" aria-hidden="true"></div>

</body>
</html>
