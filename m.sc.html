<div id="modaleSC" class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-body text-center">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="divkbytes"><span id="kbytes"></span> Kb</div>
      <button id="bExitFull" type="button" class="btn"><i class="glyphicon glyphicon-resize-small"  data-toggle="tooltip" data-placement="right" title="Réduire"></i></button>
      <div id="sliderReceveur">
        <div id="divResizeWindow" class="form-group text-center">
          <button id="bFull" type="button" class="btn" data-toggle="tooltip" data-placement="left" title="Mode plein écran"><i class="glyphicon glyphicon-fullscreen"></i></button>
          <div data-toggle="tooltip" data-placement="bottom" title="Resize window" style="display:inline;">
            <input type="text" id="nresizeWindow" data-provider="slider" data-slider-min="50" data-slider-max="100" data-slider-step="25" data-slider-value="50"/>
          </div>
        </div>
      </div>
      <div id="sliderEmetteur">
        <div id="divResizeCanvas" class="form-group text-center">
          <label id="lresizeCanvas" for="nresizeCanvas">Resize canvas</label>
          <input type="text" id="nresizeCanvas" data-provider="slider" data-slider-min="50" data-slider-max="100" data-slider-step="10" data-slider-value="80"/>
        </div>
        <div id="divPurete" class="form-group text-center">
          <label id="lpurete" for="npurete">Pureté image</label>
          <input type="text" id="npurete" data-provider="slider" data-slider-min="20" data-slider-max="100" data-slider-step="20" data-slider-value="80"/>
        </div>
        <div id="divRefresh" class="form-group text-center">
          <label id="lrefresh" for="nrefresh">Refresh rate</label>
          <input type="text" id="nrefresh" data-provider="slider" data-slider-min="200" data-slider-max="2000" data-slider-step="50" data-slider-value="500"/>
        </div>
      </div>
      <button id="bShare" type="button" class="btn">Partager mon écran</button>
      <video id="video"></video>
      <img id="image"></img>
    </div>
  </div>
</div>
<script>
  $.getScript( "./js/m.sc.js" );
</script>
